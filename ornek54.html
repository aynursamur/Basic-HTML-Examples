<html>
<head>
	<meta charset="utf8">
	<style>
	a {
		border: 2px solid green;
		padding: 10px;
		display:inline-block;
		text-decoration: none;
		color: inherit;
	}
	a:hover {
		border-color: lime;
		background-color: green;
		color: #eee;
	}
	a:active {
		border-color: green;
		background-color: lime;
		color: inherit;
	}
	div {
		color: blue;
	}
	</style>
</head>
<body>
<div>
	<a href="#">Buraya Tıklayın</a>
</div>
	<a href="#">Başka Link</a>
</body>
</html>
