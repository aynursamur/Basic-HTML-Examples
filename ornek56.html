<html>
<head>
<meta charset="utf8">
<style>
li {
	border-top: 1px solid blue;
}
li:first-child {
	border-top: none;
}
li:last-child {
	border-bottom: 1px solid red;
}
p:nth-child(4) {
	color: green !important;
}
p:nth-child(odd) {
	color: blue;
}
p:nth-child(even) {
	color: red;
}
</style>
</head>
<body>

<ul>
	<li>Gıda</li>
	<li>Makine</li>
	<li>Bilgisayar</li>
	<li>Harita</li>
	<li>Dış Ticaret</li>
	<li>Bahçe Tarımı</li>
	<li>Deniz Liman</li>
</ul>
<div>
	<p>1. paragraf</p>
	<p>2. paragraf</p>
	<p>3. paragraf</p>
	<p>4. paragraf</p>
	<p>5. paragraf</p>
	<p>6. paragraf</p>
</div>
</body>
</html>
