<html>
<head>
<script type="text/javascript" language="javascript">
function ciftler()
{
	var sayi1=parseInt(document.getElementById('sayi1').value);
	var sayi2=parseInt(document.getElementById('sayi2').value);
	if(sayi2<sayi1)
	{
	alert("İkinci sayi birinci sayidan büyük olmalı");
	}
	else{
			for(var i=sayi1; i<=sayi2; i++)
			{
				if(i%2==0)
					{
						document.getElementById('sonuc').value+=i + " ";
					}
			}
		}
}
</script>
</head>
<body>

sayi1: <input type="text" name="Sayi1" id="sayi1"><br>
sayi2: <input type="text" name="Sayi2" id="sayi2"><br>
<input type="button" value = "Cift Sayilar" id="ciftler" onclick="ciftler()"><br>
<input type="text" id="sonuc">



</body>
</html>
